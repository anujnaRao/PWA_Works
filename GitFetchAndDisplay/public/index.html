<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name="theme-color" content="#2196f3">
  <!-- Bootstrap CSS -->
  <link rel="icon" href="./icon-384x384.png">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./css/jquery-3.4.0.slim.min.js"></script>
  <script src="./css/bootstrap.js"></script>
  <script src="./css/popper.min.js"></script>
  <script src="./css/tooltip.min.js"></script>
  <link rel="manifest" href="./manifest.json">

  <title>GitHub Details</title>
</head>

<body>
  <!-- start body -->

  <div class="container-fluid">
    <h3 class="textfont text-center font-weight-bold">GitHub Profile</h3>

    <div class="row">
      <div class="col-sm-4 col-md-4 col-lg-4 mx-auto">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Find Profile!</h4>
            <div class="form-group">
              <input type="text" class="form-control" id="username" name="username" placeholder="Username or Email" />
            </div>
            <div class="form-group">
              <button class="btn btn-secondary" id="fetchDetails">Fetch Information</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-8 col-md-8 col-lg-8 mx-auto">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Profile: </h4>
            <div class="card-text" id="uid">

            </div>
            <div class="card-text" id="uname">

            </div>
            <div class="card-text" id="userimg">

            </div>
            <div class="card-text" id="profile">

            </div>
            <div class="card-text" id="pro">

            </div>
            <div class="card-text" id="location">

            </div>
            <div class="card-text" id="bio">

            </div>
            <div class="card-text" id="company">

            </div>
            <div class="card-text" id="created">

            </div>
            <div class="card-text" id="updated">

            </div>
            <br>
            <div class="form-group">
              <button class="btn btn-secondary" onclick="clearFun()">Clear</button>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>



  <!-- end body -->
  <script src='./js/app.js'></script>
  <script>
    function clearFun() {
      document.getElementById("username").value = ""
      document.getElementById('uid').innerHTML = ""
      document.getElementById('uname').innerHTML = ""
      document.getElementById('userimg').src = ""
      document.getElementById('profile').innerHTML = ""
      document.getElementById('pro').href = ""
      document.getElementById('location').innerHTML = ""
      document.getElementById('bio').innerHTML = ""
      document.getElementById('company').innerHTML = ""
      document.getElementById('created').innerHTML = ""
      document.getElementById('updated').innerHTML = ""
    }
  </script>
</body>

</html>
