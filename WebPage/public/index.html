<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name="theme-color" content="#2196f3">
  <!-- Bootstrap CSS -->
  <link rel="icon" href="./icon-384x384.png">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./css/jquery-3.4.0.slim.min.js"></script>
  <script src="./css/bootstrap.js"></script>
  <script src="./css/popper.min.js"></script>
  <script src="./css/tooltip.min.js"></script>
  <link rel="manifest" href="./manifest.json">

  <title>Simple Web Page</title>
</head>

<body>
  <!-- start body -->

  <div class="card main">
    <div class="card-body">

      <div class="container-fluid">
        <h3 class="textfont text-center font-weight-bold">Beautiful Places</h3>
        
        <div class="row">
          <div class="col-sm-4 col-md-4 col-lg-4 mx-auto">
            <div class=" card">
              <img src="img/pictures/mysore-palace.jpg" alt="Mysore Palace" class="card-img">
              <div class="card-body">
                <h4 class="card-title">Mysore Palace, Karnataka</h4>  
                <button class="btn btn-primary" id="mysorebtn" name="mysorebtn1">See About Mysore</button>
              </div>
            </div>
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4 mx-auto">
            <div class=" card">
              <img src="img/pictures/taj-mahal.jpg" alt="Taj Mahal" class="card-img">
              <div class="card-body">
                <h4 class="card-title">Taj Mahal, Agra</h4>
                <button class="btn btn-primary" id ="agrabtn" >See About Agra</button>
              </div>
            </div>
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4 mx-auto">
            <div class=" card">
              <img src="img/pictures/varanasi.jpg" alt="Varanasi" class="card-img">
              <div class="card-body">
                <h4 class="card-title">The Holy City of Varanasi</h4>
                <button class="btn btn-primary" id ="varanasibtn">See About Varanasi</button>
              </div>
            </div>
          </div>
        </div>
    
        <div class="row">
          <div class="col-sm-4 col-md-4 col-lg-4 mx-auto">
            <div class=" card">
              <img src="img/pictures/harmandir-sahib.jpg" alt="Golden Temple" class="card-img">
              <div class="card-body">
                <h4 class="card-title">Golden Temple, Amritsar</h4>
                <button class="btn btn-primary" id ="amritsarbtn">See About Amritsar</button>
              </div>
            </div>
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4 mx-auto">
            <div class=" card">
              <img src="img/pictures/red-fort.jpg" alt="Red Fort" class="card-img">
              <div class="card-body">
                <h4 class="card-title">Red Fort, Delhi</h4>
                <button class="btn btn-primary" id ="delhibtn">See About Delhi</button>
              </div>
            </div>
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4 mx-auto">
            <div class=" card">
              <img src="img/pictures/gateway-india.jpg" alt="Gateway of India" class="card-img">
              <div class="card-body">
                <h4 class="card-title">Gateway of India, Mumbai</h4>
                <button class="btn btn-primary" id ="mumbaibtn">See About Mumbai</button>
              </div>
            </div>
          </div> 
        </div>

        <div class="container">
          <h3 class=" textfont font-weight-bold text-center">Hey You Wanted To See More !</h3>
              <div class="card">
                <div class="card-body">
                  <div id="displayText" class="card-text">
                  </div>
                </div>
              </div>
       </div>
        
    </div>
  </div>
  <!-- end body -->
  <script src='./js/app.js'></script>
</body>

</html>
